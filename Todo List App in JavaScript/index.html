<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Todo List App in JavaScript | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- es una libreria de iconos -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
  <div class="top-bar">
    <div class="top-bar-content">
      <span class="current-date"></span>
      <span class="user-name">Hola Usuario</span>
      <span class="motivational-message">¡Tú puedes lograrlo!</span>
    </div>
  </div>
  <div class="wrapper">
    <div class="task-input">
      <img src="bars-icon.svg" alt="icon">
      <input type="text" placeholder="Agrega una tarea">
    </div>
    <div class="controls">
      <div class="filters">
        <span class="active" id="all">Todo</span>
        <span id="pending">Pendientes</span>
        <span id="completed">Completados</span>
      </div>
      <button class="clear-btn">limpiar lista</button>
      
    </div>
    <ul class="task-box"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
